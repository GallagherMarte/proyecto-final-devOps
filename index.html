<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* Fondo inspirado en Attack on Titan */
        body {
            background-image: url('https://w.wallhaven.cc/full/95/wallhaven-9578jw.jpg'); /* Cambia la URL con tu imagen de fondo */
            background-size: cover;  /* Cubre toda la pantalla */
            background-position: center;
            color: #fff; /* Texto blanco */
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* Estilo de la cabecera */
        h1 {
            text-align: center;
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Sombra para dar un efecto dramático */
            padding-top: 20%;
        }

        /* Estilo de la sección para el fondo */
        .background-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <h1>Hola Mundo</h1>
    </div>
</body>
</html>
